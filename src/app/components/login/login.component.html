<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
              Don't have an account?
              <a routerLink="/register">Sign up here</a>
            </p>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
