<div class="status-container">
  <div class="status-item" [ngClass]="{ 'online': networkOnline, 'offline': !networkOnline }">
    <mat-icon class="status-icon">public</mat-icon>
    <span>Network: {{ networkOnline ? 'Online' : 'Offline' }}</span>
  </div>
  <div class="status-item" [ngClass]="{ 'online': serverOnline, 'offline': !serverOnline }">
    <mat-icon class="status-icon">dns</mat-icon>
    <span>Server: {{ serverOnline ? 'Online' : 'Offline' }}</span>
  </div>
</div>
