<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the collection of products -->
        <div *ngFor="let temp of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{temp.id}}">
              <img src="{{ temp.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{temp.id}}">
              <h1>{{ temp.name }}</h1>
            </a>
            <div class="price">{{ temp.unitPrice | currency: 'USD' }}</div>
            <button (click)="addToCart(temp)" class="btn btn-primary btn-sm me-2">Add to cart</button>
<!--            <button (click)="startAutoAdding()" class="btn btn-primary btn-sm me-2">Start Adding Products</button>-->
<!--            <button (click)="stopAutoAdding()" class="btn btn-primary btn-sm mt-2">Stop Adding Products</button>-->
          </div>
        </div>

        <!-- If products are empty -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

      <!-- Loading spinner when loading more products -->
      <div *ngIf="isLoading" class="text-center mt-3">

      </div>
    </div>
  </div>
</div>
